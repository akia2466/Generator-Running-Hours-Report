<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Running Hours Report System</title>
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ•’</text></svg>">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo-container">
        <h1><i class="fas fa-gauge-high"></i>Generator Running Hours Reports</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li class="active"><a href="index.html"><i class="fas fa-location-dot"></i>Provincial Report</a></li>
          <li><a href="contractor.html"><i class="fas fa-users-gear"></i>Contractor Report</a></li>
          <li><a href="hcn.html"><i class="fas fa-network-wired"></i>HCN Report</a></li>
        </ul>
      </nav>
    </header>

    <main class="app-content">
      <section class="upload-section">
        <div class="grid three-columns">
          <div class="card">
            <h2><i class="fas fa-upload"></i>DSE Data</h2>
            <div class="file-upload-container">
              <label for="dseFile" class="file-upload-label">
                <span>Choose File</span>
                <input type="file" id="dseFile" accept=".csv,.xlsx,.xls" class="file-input">
              </label>
              <span id="dseFileName" class="file-name">No file chosen</span>
            </div>
            <button id="clearDseBtn" class="button secondary"><i class="fas fa-trash-can"></i>Clear DSE Data</button>
            <div id="dseStatus" class="status-message"></div>
          </div>
          
          <div class="card">
            <h2><i class="fas fa-upload"></i>Fortrust Data</h2>
            <div class="file-upload-container">
              <label for="fortrustFile" class="file-upload-label">
                <span>Choose File</span>
                <input type="file" id="fortrustFile" accept=".csv,.xlsx,.xls" class="file-input">
              </label>
              <span id="fortrustFileName" class="file-name">No file chosen</span>
            </div>
            <button id="clearFortrustBtn" class="button secondary"><i class="fas fa-trash-can"></i>Clear Fortrust Data</button>
            <div id="fortrustStatus" class="status-message"></div>
          </div>
          
          <div class="card">
            <h2><i class="fas fa-upload"></i>Site Mapping</h2>
            <div class="file-upload-container">
              <label for="mappingFile" class="file-upload-label">
                <span>Choose File</span>
                <input type="file" id="mappingFile" accept=".csv,.xlsx,.xls" class="file-input">
              </label>
              <span id="mappingFileName" class="file-name">No file chosen</span>
            </div>
            <button id="clearMappingBtn" class="button secondary"><i class="fas fa-trash-can"></i>Clear Mapping</button>
            <div id="mappingStatus" class="status-message"></div>
          </div>
        </div>
      </section>

      <section class="processing-section">
        <div id="loadingMessage" class="loading-message">
          <div class="spinner"></div>
          <span>Processing data...</span>
        </div>
        <div id="errorMessage" class="error-message"></div>

        <div class="actions">
          <button id="processBtn" class="button primary" disabled><i class="fas fa-cogs"></i>Process Data</button>
          <button id="clearAllBtn" class="button danger"><i class="fas fa-trash-can"></i>Clear All Data</button>
          <button id="copyReportBtn" class="button secondary"><i class="fas fa-copy"></i>Copy Report</button>
          <button id="refreshBtn" class="button secondary"><i class="fas fa-rotate"></i>Refresh Report</button>
        </div>
      </section>

      <section id="reportSection" class="report-section">
        <div class="card">
          <h2><i class="fas fa-location-dot"></i>Provincial Report</h2>
          <div id="summaryContainer" class="summary-container"></div>
          <div id="reportContainer" class="report-container"></div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p>Â© 2025 Vodafone PNG Generator Fuel Monitoring System</p>
      <p class="footer-credit">&reg; Developed by Alphie Kia</p>
    </footer>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="src/js/utils.js"></script>
  <script src="src/js/dataProcessor.js"></script>
  <script src="src/js/reportGenerator.js"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
